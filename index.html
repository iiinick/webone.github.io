<body>
     <body background="miku.png" style="background-repeat:no-repeat;
    background-size:100% 100%;background-attachment: scroll;"></body> 
    
    
    <img src="skaid.png"  id="shubiao" >


    <div class="header">my winter_vacation job</div>
    <div class="content">
      <div class="left">
        <ul id="list">
            <li class="current">js</li>
            <li class="others">jQuery</li>
            <li class="others">php</li>

        </ul>

        <div class="tab">
            <img src="r.png" style="width: 100%;">
        </div>
        <div class="tab" style="display:none">
            <img src="jstwo.png" style="width: 100%;">
        </div>

        </div>
        <div class="tab" style="display:none">
            <img src="mao.png" style="width: 100%;">
            </div>
        <div class="tab"  style="display:none">
            <img src="nai.png" style="width: 100%;">
        </div>
      </div>
    </div>
       <div class="flex-container" >
          <div class="flex-item"  id="prec">
            <img src="24.png" style="width: 100%">
          </div>
          <div id="middle">
            <ul id="middleul">
                <li><img src="p1a.jpg" style="width: 100%"></li>
                <li style="display: none;"><img src="p2a.jpg" style="width: 100%"></li>
                <li style="display: none;"><img src="p3a.jpg" style="width: 100%"></li>
                <li style="display: none;"><img src="p4a.jpg" style="width: 100%"></li>
                <li style="display: none;"><img src="p5a.jpg" style="width: 100%"></li>
            </ul>
          </div>
          <div class="flex-item"  id="next">
            <img src="23.png" style="width: 100%">
          </div>

       </div>
     <div id="footer"></div>
    <script>
       
     /*tab栏的实现*/
       var list = document.querySelector('#list');
       var lis= list.querySelectorAll('#list li');
       var tab = document.querySelectorAll('.tab');
       var jud=1;
       for(var i=0;i<lis.length;i++){
              lis[i].setAttribute('index',i);
              lis[i].onclick=function(){
                  for(var i=0;i<lis.length;i++){
                      lis[i].className='others';
                  }
                  this.className='current';
                  var index=this.getAttribute('index');
                  
                  for(var i=0;i<tab.length;i++){
                      tab[i].style.display = 'none';
                  }
                  tab[index].style.display = 'block';
              }
       }
       
    /*实现轮播图*/
    var imgs=["p1a.jpg","p2a.jpg","p3a.jpg","p4a.jpg","p5a.jpg"];
    var prec= document.getElementById('prec');
    var next= document.getElementById('next');
    var middle=document.getElementById('middle');
    var num=0;
   
    var middleul=document.getElementById('middleul');
    var ps= middleul.querySelectorAll('#middleul li');
    

    for(var i=0;i<ps.length;i++){
        ps[i].setAttribute('num',i);
    }

   

    $(function(){
        /*点击左箭头切换图片*/
         $(prec).click(function(){
           
              num++;
              if(num>=imgs.length){
                  num=0;
                  $(ps[imgs.length-1]).hide(400);
                  $(ps[0]).show(300);
              }
              else{
              $(ps[num-1]).hide(400);
              $(ps[num]).show(300);
              }
            
         })

    })
   $(function(){
       /*点击右箭头切换图片*/
       $(next).click(function(){
              num--;
              if(num<0){
                  num=(imgs.length-1);
                  $(ps[0]).hide(400);
                  $(ps[imgs.length-1]).show(300);
              }
              else{
                $(ps[num+1]).hide(400);
              $(ps[num]).show(300);
              }
              
             

       })

   })

    
    
   
    /*实现鼠标不在箭头上时的5秒自动切换*/
    function switchover (){
        num++;
              if(num>=imgs.length){
                  num=0;
                  $(ps[imgs.length-1]).hide(500);
                  $(ps[0]).show(500);
              }
              else{
              $(ps[num-1]).hide(500);
              $(ps[num]).show(500);
              }
    
    }
     
    
     /*鼠标放上箭头时暂停*/
    $(function(){
        var timer=setInterval(function(){switchover ()},4000);

         $(prec).mouseenter(function(){
             clearInterval(timer);
            
         })
         $(prec).mouseleave(function(){
            timer=setInterval(function(){switchover ()},4000);
           
         })
         $(next).mouseenter(function(){
             clearInterval(timer);
            
         })
         $(next).mouseleave(function(){
            timer=setInterval(function(){switchover ()},4000);
           
         })




    })

    /*增加鼠标特效*/
    var shubiao=document.getElementById('shubiao');
    document.addEventListener("mousemove",function(move){
           
           var x =move.pageX;
           var y =move.pageY;

           shubiao.style.left = (x+4)+"px";
           shubiao.style.top = y+"px";

    })

   


    /*用jQuery实现tab栏高度的变化*/
   $(function(){
          $("ul li").click(function(){
              $(this).stop().animate({
                  height:148
              }).siblings("li").stop().animate({
                  height:81
              })
          })

      });
     
       showtime()
       /*末尾的当前时间*/
       function showtime(){
       var footer = document.getElementById('footer');
       var date = new Date();
       var year = date.getFullYear();
       var month = date.getMonth();
       var day = date.getDate();
       var hour = date.getHours();
       var min = date.getMinutes();
       var sec = date.getSeconds();
       
       footer.innerHTML = year+"/"+(month+1)+"/"+day+"  "+hour+":"+min+":"+sec;
       setTimeout(showtime,1000);
       }

       
    </script>
     </body>
</html>
